<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>document_js</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
    </script>
        <script type="application/javascript">
            $(document).ready(function(){
                $("#retro").hide();
                $("#html").hide();
                $("h1").click(function(){
                    $("#retro").show(3000);
                });
                $("#retro").click(function(){
                    $("#retro").hide();
                    $("#html").show(3000);
                });
                $("#html").click(function(){
                    $("#retro").hide(3000);
                    $("#html").hide(3000);
                });
            });
        </script>
        </head>
    <body>
        <h1>¿Qué hay dentro de tu ordenador?</h1>
        <img id="retro" src="img/retro.gif" alt="">
        <img id="html" src="img/html.gif" alt="">
        
    </body>
    
</html>
